# ======================================================
# the camera
# ======================================================

- add: camera
  width: 640
  height: 360
  field_of_view: 1.0473
  from: [0.1, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

# ======================================================
# describe the elements of the scene
# ======================================================

# floor
- add: plane
  material:
    color: [1, 0.9, 0.9]
    specular: 0

# middle sphere
- add: sphere
  transform:
    - [translate, -0.5, 1, 0.5]
  material:
    color: [0.1, 1, 0.5]
    diffuse: 0.7
    specular: 0.3

# right sphere
- add: sphere
  transform:
    - [scale, 0.5, 0.5, 0.5]
    - [translate, 1.5, 0.5, -0.5]
  material:
    color: [0.5, 1, 0.1]
    diffuse: 0.7
    specular: 0.3

# left sphere
- add: sphere
  transform:
    - [scale, 0.33, 0.33, 0.33]
    - [translate, -1.5, 0.33, -0.75]
  material:
    color: [1, 0.8, 0.1]
    diffuse: 0.7
    specular: 0.3
