# ======================================================
# the camera
# ======================================================

- add: camera
  width: 100
  height: 50
  field_of_view: 1.0473
  from: [0.1, 2, -5]
  to: [0, 0, 1]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [-10, 8, -10]
  intensity: [1, 1, 1]

# ======================================================
# describe the elements of the scene
# ======================================================

# teapot model
- add: obj
  file: teapot.obj
  transform:
    - [scale, 0.1, 0.1, 0.1]
    - [rotate-x, -1.571]
    - [translate, 0, -0.3, 0]
  material:
    color: [0.5, 0.8, 0.6]

# floor
- add: plane
  transform:
    - [translate, 0, -0.3, 0]
  material:
    color: [0.8, 0.2, 0.6]
    specular: 0
    diffuse: 0.4
    reflective: 0.2
