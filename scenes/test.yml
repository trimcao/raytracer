# ======================================================
# table.yml
#
# This file describes the scene illustrated at the start
# of chapter 12, "Cubes", in "The Ray Tracer Challenge"
#
# by Jamis Buck <jamis@jamisbuck.org>
# ======================================================

# ======================================================
# the camera
# ======================================================

- add: camera
  width: 640
  height: 360
  field_of_view: 0.524
  from: [0.1, 2.0, -5.0]
  to: [0.0, 0.0, 1.0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [-10.0, 8.0, -10.0]
  intensity: [1.0, 1.0, 1.0]

# ======================================================
# describe the elements of the scene
# ======================================================

- add: cube
  transform:
    - [scale, 0.33, 0.33, 0.33]
    - [translate, -0.4, 0.5, 0.0]
    - [rotate-y, 0.2]
    
  material:
    color: [0.98, 0.035, 0.043]
    diffuse: 0.7
    specular: 0.3

- add: cube
  transform:
    - [scale, 0.2, 0.2, 0.2]
    - [translate, 0.4, 0.33, 0.0]
    - [rotate-y, -0.2]
  material:
    color: [0.5, 0.1, 1.0]
    diffuse: 0.7
    specular: 0.3
